<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <br>
        <h1 id="heading">STOPWATCH</h1>
        <br>
        <hr>
        <div id="time">
            <span class="digits" id="hr">00</span>
            <span class="txt">HR</span>
            <span class="digits" id="min">00</span>
            <span class="txt">MIN</span>
            <span class="digits" id="sec">00</span>
            <span class="txt">SEC</span>
            <span class="digits" id="count">00</span>
        </div>
        <div class="btn-container">
            <button class="btn green" id="start" onclick="start()"><span>Start</span></button>
            <button class="btn red" id="stop" onclick="stop()"><span>Stop</span></button>
            <button class="btn yellow" id="reset" onclick="reset()"><span>Reset</span></button>

        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
